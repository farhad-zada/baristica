name: Deploy shop.baristica.az
on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Install dependencies
        run: npm install

      - name: Debug Environment Variable
        run: echo "REACT_APP_BASE_URL=${{ vars.REACT_APP_BASE_URL }}"

      - name: Build React app
        env:
          REACT_APP_BASE_URL: ${{ vars.REACT_APP_BASE_URL }}
          REACT_APP_API_URL: ${{ vars.REACT_APP_BASE_URL }}
        run: npm run build
      - name: Create 404.html for React routing
        run: cp build/index.html build/404.html

      - name: Archive build for deployment
        run: zip -r build.zip build/

      - name: Upload production-ready build files
        uses: actions/upload-artifact@v4
        with:
          name: react-build
          path: build.zip
  deploy:
    name: Deploy
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: react-build
      - name: Unzip the artifact
        run: unzip build.zip

      - name: Deploy to Server via SCP
        uses: appleboy/scp-action@v0.1.3
        with:
          host: ${{ secrets.SERVER_HOST }} 
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "build/*"
          target: ${{ secrets.SERVER_DEPLOY_PATH }} 
